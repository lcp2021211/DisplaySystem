<div style="display: flex; width: 100%;">
  <nb-card style="width: 70%;">
    <nb-card-body>
      <h5>All Spies</h5>
      <ng2-smart-table [settings]='settings' [source]='datas'></ng2-smart-table>
    </nb-card-body>
  </nb-card>

  <nb-card style="width: 30%;">
    <nb-card-body>
      <h5>Percentage of Spies</h5>
      <div echarts [options]="percentOption" class="echarts"></div>
    </nb-card-body>
  </nb-card>
</div>
