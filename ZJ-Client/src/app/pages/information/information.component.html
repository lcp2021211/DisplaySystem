<div style="display: flex; flex-wrap: wrap; width: 100%; margin: 0px;">
  <nb-card style="width: calc(30% - 20px);">
    <nb-card-body>
      <div style="width: 100%; margin: 0px; display: flex; justify-content: space-between;">
        <h5>攻击信息</h5>
        <button nbButton (click)="clearAttackInfo()">刷新</button>
      </div>
      <div echarts [options]="attackOption" class="echarts"></div>
    </nb-card-body>
  </nb-card>
  
  <nb-card style="width: calc(40% - 20px);">
    <nb-card-body>
      <div style="width: 100%; margin: 0px; display: flex; justify-content: space-between;">
        <h5>间谍信息</h5>
        <button nbButton (click)="loadSpyInfo()">刷新</button>
      </div>
      <ng2-smart-table [settings]='settings' [source]='spies'></ng2-smart-table>
    </nb-card-body>
  </nb-card>

  <nb-card style="width: calc(30% - 20px);">
    <nb-card-body>
      <div style="width: 100%; margin: 0px; display: flex; justify-content: space-between;">
        <h5>间谍比例</h5>
        <button nbButton (click)="loadSpyPercent()">刷新</button>
      </div>
      <div echarts [options]="percentOption" class="echarts"></div>
    </nb-card-body>
  </nb-card>

  <nb-card style="width: calc(100% - 20px); height: 2000px;">
    <nb-card-body>
      <div style="width: 100%; margin: 0px; display: flex; justify-content: space-between;">
        <h5>网络拓扑</h5>
        <div>
          <nb-select placeholder="选择代理节点" (selectedChange)="topologyChange($event)" size="large">
            <nb-option value="all">所有节点</nb-option>
            <nb-option *ngFor="let proxy of proxies" [value]="proxy">{{ proxy }}</nb-option>
          </nb-select>
          <button nbButton (click)="loadTopologyInfo()">刷新</button>
        </div>
      </div>
      <div echarts [options]="topologyOption" class="echarts" style="width: 100%; height: 95%;"></div>
    </nb-card-body>
  </nb-card>
</div>
