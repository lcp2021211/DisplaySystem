<div style="display: flex; flex-wrap: wrap; width: 100%; margin: 0px;">
  <nb-card style="width: calc(70% - 20px);">
    <nb-card-body>
      <h5>Information of Spies</h5>
      <ng2-smart-table [settings]='settings' [source]='spies'></ng2-smart-table>
    </nb-card-body>
  </nb-card>

  <nb-card style="width: calc(30% - 20px);">
    <nb-card-body>
      <h5>Percentage of Spies</h5>
      <div echarts [options]="percentOption" class="echarts"></div>
    </nb-card-body>
  </nb-card>

  <nb-card style="width: calc(100% - 20px); height: 1000px;">
    <nb-card-body>
      <div style="width: 100%; margin: 0px; display: flex; justify-content: space-between;">
        <h5>Topology of Network</h5>
        <div>
          <nb-select placeholder="Select topology" (selectedChange)="topologyChange($event)" size="large">
            <nb-option value="all">All Proxies</nb-option>
            <nb-option *ngFor="let proxy of proxies" [value]="proxy">{{ proxy }}</nb-option>
          </nb-select>
          <button nbButton (click)="loadData()">Refresh</button>
        </div>
      </div>
      <div echarts [options]="topologyOption" class="echarts" style="width: 100%; height: 95%;"></div>
    </nb-card-body>
  </nb-card>
</div>
