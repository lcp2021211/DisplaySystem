<div style="display: flex; flex-wrap: wrap; width: 100%; margin: 0px;">
  <nb-card style="width: calc(50% - 20px);">
    <nb-card-body>
      <h5>处理器</h5>
      <div echarts [options]="cpuOption" class="echarts" style="width: 100%; height: 500px;"></div>
    </nb-card-body>
  </nb-card>

  <nb-card style="width: calc(50% - 20px);">
    <nb-card-body>
      <h5>内存</h5>
      <div echarts [options]="memOption" class="echarts" style="width: 100%; height: 500px;"></div>
    </nb-card-body>
  </nb-card>
 
  <nb-card style="width: calc(50% - 20px);">
    <nb-card-body>
      <h5>文件系统</h5>
      <div echarts [options]="fsOption" class="echarts" style="width: 100%; height: 500px;"></div>
    </nb-card-body>
  </nb-card>

  <nb-card style="width: calc(50% - 20px);">
    <nb-card-body>
      <h5>网络</h5>
      <div echarts [options]="netOption" class="echarts" style="width: 100%; height: 500px;"></div>
    </nb-card-body>
  </nb-card>
</div>
